<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Note That</title>
        <meta name="description" content="Note That is a Chrome extension that replaces your new tab with a minimalistic editor which you can use to save quick notes.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./script.js"></script>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 8]>

		<div class="container">
      <div class="progress-block">
        <div class="progress-text">
            <span>Year progress</span>
            <span id="percentageLeft">15%</span>
          </div>
        <div class="progress-wrap">
          <div id="progressBar" class="progress-bar" style="width: 25%;"></div>
        </div>
      </div>
      <textarea id="notes" autofocus="true"></textarea>
		</div>
    </body>
</html>
